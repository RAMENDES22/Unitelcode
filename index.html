<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Form responsivo</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
         <img src="assets/img/undraw_mobile_login_re_9ntv.svg" alt="">
</div>
<div class="form">
    <form action="#">
     <div class="form-header">
        <div class="title">
            <h1>Cadastre-se</h1>
        </div>
        <div class="login-button">
            <button><a href="#">Entrar</a></button>
        </div>
    </div>
    <div class="input-group">
        <div class="input-box">
            <label for="firstname">Primeiro nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
        </div>

        <div class="input-box">
            <label for="lastname">Ultimo nome</label>
            <input id="lasttname" type="text" name="lastname" placeholder="Digite seu ultimo nome" required>     
        </div>

        <div class="input-box">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
        </div>

        <div class="input-box">
            <label for="number">Telefone</label>
            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
        </div>

        <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <div class="input-box">
            <label for="comfirmpassword">Confirme sua senha</label>
            <input id="comfirmpassword" type="password" name="comfirmpassword" placeholder="Digite sua senha" required>
        </div>
    </div>

    <div class="gender-inputs">
        <div class="gfender-title">
            <h6>GÃªnero</h6>
        </div>

        <div class="gender-group">
            <div class="gender-input">
                <input type="radio" id="female" name="gender">
                <label for="female">Femenino</label>
            </div>

            <div class="gender-input">
                <input type="radio" id="male" name="gender">
                <label for="male">Masculino</label>
            </div>

            <div class="gender-input">
                <input type="radio" id="others" name="gender">
                <label for="others">Outros</label>
            </div>

            <div class="gender-input">
                <input type="radio" id="none" name="gender">
                <label for="none">Anonimo</label>
            </div>

        </div>
    </div>

    <div class="continue-button">
        <button><a href="#">Continuar</a></button>
    </div>
</form>
</div>
    </div>
</body>
</html>
